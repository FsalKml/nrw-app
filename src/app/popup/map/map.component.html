<!-- Map Dialog -->
<div class="map">
    <div class= "row">
        <div class= "col-lg-12">
            <!-- Search -->
            <div class= "input-group">
                <span class= "input-group-text text-body"><i class= "fas fa-search" aria-hidden= "true"></i></span>
                <input type= "text" class= "form-control text-capitalize" placeholder= "cari lokasi...">
            </div>
        </div>
    </div>
    
    <!-- Button -->
    <div class= "row button">
        <div class= "col-lg-12">
            <div align= "end">
                <button mat-button (click)="onNoClick()" class= "cancel-button text-capitalize"> batal </button>
                <button mat-button (click)="onNoClick()" class= "add-button text-capitalize ms-2"> set lokasi </button>
            </div>
        </div>
    </div>
</div>
