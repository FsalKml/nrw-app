<div class= "container-fluid py-4">
    <!-- Search & Download -->
    <div class= "row mb-4">
        <div class= "col-lg-12 d-flex mb-4 mb-lg-0">
            <div class= "col-lg-3">
                <div class= "input-group">
                <span class= "input-group-text text-body"><i class= "fas fa-search" aria-hidden= "true"></i></span>
                <input type= "text" class= "form-control text-capitalize" placeholder= "carian zone bekalan...">
                </div>
            </div>
            
            <div class= "col-lg-9 button-container">
                <button mat-raised-button class= "add-button" (click)="openAddDialog()"><i class= "fas fa-plus me-1"></i> Tambah Zon Bekalan </button>
            </div>
        </div>
    </div>
  
    <!-- Report List -->
    <div class= "row mt-4">
        <div class= "col-lg-12 col-md-8 mb-4 mb-md-0">
            <div class= "card border-gray mb-5 pt-3">
                <!-- Table -->
                <div class= "table-responsive">
                    <table *ngIf="data != null" mat-table [dataSource]="data">

                        <ng-container matColumnDef= "position">
                            <th mat-header-cell *matHeaderCellDef> NO </th>
                            <td mat-cell *matCellDef="let element"> {{ element.row }} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef= "zone">
                            <th mat-header-cell *matHeaderCellDef> ZON BEKALAN </th>
                            <td mat-cell *matCellDef="let element"> {{ element.zone_code }} - {{ element.zone_name }} </td>
                        </ng-container>

                        <ng-container matColumnDef= "action">
                            <th mat-header-cell *matHeaderCellDef> ACTION </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button>
                                    <button mat-icon-button (click)="openEditDialog( element.id )">
                                        <mat-icon class= "edit-icon"> edit </mat-icon>
                                    </button>   
                                    <button mat-icon-button (click)="onDelete( element.id )">
                                        <mat-icon class= "delete-icon"> delete </mat-icon>
                                    </button>
                                </button> 
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <div class= "showing-text">
                    <span class= "fs-12-gray"> showing 1 to {{ selectedPage }} of {{ selectedPage }} entries </span>
                </div>
            </div>
        </div>
    </div>
</div>
