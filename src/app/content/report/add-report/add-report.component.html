<div class= "container-fluid py-4">

    <div class= "row mb-5">
        <div class= "col-lg-12 mt-lg-0 mt-4">
            
            <!-- Card Add Report -->
            <div class= "card border-gray mt-4">
                <div class= "card-header">
                    <label class= "text-capitalize fs-18"> butiran aduan </label>
                </div>

                <form [formGroup]="addReportForm">
                    <div class= "card-body pt-0">
                        <div class= "row">
                            <div class= "col-6">
                                <label class= "form-label text-capitalize fs-14-bold"> tarikh aduan </label>
                                <div class= "input-group">
                                    <input matInput formControlName= "report_date" class= "form-control" type= "date">
                                </div>
                            </div>
                            <div class= "col-6">
                                <label class= "form-label text-capitalize fs-14-bold"> zon bekalan </label>
                                <div class= "input-group">
                                    <input matInput formControlName= "zone" class= "form-control text-capitalize" type= "text" (click)="openZoneDialog()">
                                </div>
                            </div>
                        </div>
    
                        <div class= "row mt-3">
                            <div class= "col-6">
                                <label class= "form-label text-capitalize fs-14-bold"> Lokasi </label>
                                <div class= "input-group">
                                    <input matInput formControlName= "location" class= "form-control text-capitalize" type= "text" (click)="openMapDialog()">
                                    <span class= "input-group-text text-body"><i class= "fas fa-map-marker-alt gps-icon" aria-hidden= "true"></i></span>
                                </div>
                            </div>
                            <div class= "col-6">
                                <label class= "form-label text-capitalize fs-14-bold"> butiran lokasi </label>
                                <div class= "input-group">
                                    <input matInput formControlName= "location_details" class= "form-control text-capitalize" type= "text">
                                </div>
                            </div>
                        </div>
    
                        <!-- Upload Image -->
                        <div class= "row mt-3">
                            <div class= "col-12">
                                <label class= "form-label text-capitalize fs-14-bold"> muat naik gambar </label>
                                
                                <div class= "row">
                                    <div class= "col-1 me-2">
                                        <div>
                                            <img class= "report-image" src= "assets/img/muat_naik.png" (click)="fileInput.click()">
                                            
                                            <input style="display: none" class="mt-4" type="file" name="image" multiple (change)="onSelectMultiple($event)" accept="image/*" #fileInput>
                                        </div>
                                    </div>
                                    
                                    <div *ngFor="let path of paths; index as i" class= "col-1 me-2">
                                        <div>
                                            <img class= "report-image stack" [src]="path">
                                        </div>
                                        <div class= "cancel-btn stack">
                                            <button mat-icon-button (click)="onDeleteImage( i )">
                                                <mat-icon class= "cancel-icon"> cancel </mat-icon>
                                            </button>
                                        </div>
                                    </div>

                                                <mat-icon class= "cancel-icon">cancel</mat-icon>
                                            </button>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
    
                        <!-- Checkbox -->
                        <div class= "row mt-3">
                            <div class= "col-12">
                                <label class= "form-label text-capitalize fs-14-bold"> kerosakkan disyaki (defect suspect) </label>
                                
                                <section [formGroup]="defectSus">
                                    <div><mat-checkbox class= "text-capitalize" color= "primary" formControlName="service"> sambungan servis </mat-checkbox></div>
                                    <div><mat-checkbox class= "text-capitalize" color= "primary" formControlName="meter"> meter </mat-checkbox></div>
                                    <div><mat-checkbox class= "text-capitalize" color= "primary" formControlName="valve"> injab </mat-checkbox></div>
                                    <div><mat-checkbox class= "text-capitalize" color= "primary" formControlName="pipe"> paip agihan </mat-checkbox></div>
                                </section>
                                
                            </div>

                            <!-- <section [formGroup]="defectSus">
                                <h4>You chose:</h4>
                                {{ defectSus.value | json}}
                            </section> -->

                        </div>
    
                        <div class= "row mt-3 mb-3">
                            <div class= "col-12">
                                <label class= "form-label text-capitalize fs-14-bold"> ulasan </label>
                                
                                <textarea matInput formControlName= "review" class= "textarea-input"></textarea>
                            </div>
                        </div>
    
                        <div class= "button-container">
                            <button mat-raised-button class= "submit-button" type="submit" (click)="handleSubmit()"> Hantar </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
