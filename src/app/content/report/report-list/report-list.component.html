<div class= "container-fluid py-4">
    <!-- Add Report -->
    <div class= "row mb-4">
      <div class= "button-container">
        <button mat-raised-button class= "add-button" routerLink= "/user/report-list/report-add" (click)="onAddReport()"><i class= "fas fa-plus me-1"></i> Tambah Aduan </button>
      </div>
    </div>
  
    <!-- Report List -->
    <div class= "row mt-4">
      <div class= "col-lg-12 col-md-8 mb-4 mb-md-0">
        <div class= "card border-gray mb-5 pt-3">
          <!-- Table -->
          <div class= "table-responsive">
            <table *ngIf="data != null" mat-table [dataSource]="data">
  
              <ng-container matColumnDef= "position">
                <th mat-header-cell *matHeaderCellDef> NO </th>
                <td mat-cell *matCellDef="let element"> {{ element.row }} </td>
              </ng-container>
  
              <ng-container matColumnDef= "no_series">
                <th mat-header-cell *matHeaderCellDef> NO. SIRI ADUAN </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
              </ng-container>
          
              <ng-container matColumnDef= "date">
                <th mat-header-cell *matHeaderCellDef> TARIKH ADUAN </th>
                <td mat-cell *matCellDef="let element"> {{ element.r_date }} </td>
              </ng-container>
          
              <ng-container matColumnDef= "zone">
                <th mat-header-cell *matHeaderCellDef> ZON BEKALAN </th>
                <td mat-cell *matCellDef="let element"> {{ element.zone }} </td>
              </ng-container>
          
              <ng-container matColumnDef= "status">
                <th mat-header-cell *matHeaderCellDef> STATUS </th>
                <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
              </ng-container>
  
              <ng-container matColumnDef= "action">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button routerLink= "/user/report-list/report-details" (click)="onDetails( element.id )">
                    <mat-icon class= "action-icon"> remove_red_eye </mat-icon>
                  </button>   
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <div class= "showing-text">
            <span class= "fs-12-gray"> showing 1 to {{ selectedPage }} of {{ selectedPage }} entries </span>
          </div>
        </div>
      </div>
    </div>
  </div>
