<div class= "container-fluid py-4">
    <!-- Add Report -->
    <div class= "row mb-4">
      <div class= "button-container">
        <button mat-raised-button class= "add-button" (click)="openAddDialog()"><i class= "fas fa-plus me-1"></i> Tambah Profil </button>
      </div>
    </div>
  
    <!-- Report List -->
    <div class= "row mt-4">
      <div class= "col-lg-12 col-md-8 mb-4 mb-md-0">
        <div class= "card border-gray mb-5 pt-3">
          <!-- Table -->
          <div class= "table-responsive">
            <table *ngIf="data != null" mat-table [dataSource]="data">
  
              <ng-container matColumnDef= "position">
                <th mat-header-cell *matHeaderCellDef> NO </th>
                <td mat-cell *matCellDef="let element"> {{ element.row }} </td>
              </ng-container>
  
              <ng-container matColumnDef= "id">
                <th mat-header-cell *matHeaderCellDef> ID PENGGUNA </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
              </ng-container>
          
              <ng-container matColumnDef= "name">
                <th mat-header-cell *matHeaderCellDef> NAMA </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
              </ng-container>
          
              <ng-container matColumnDef= "email">
                <th mat-header-cell *matHeaderCellDef> EMEL </th>
                <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
              </ng-container>
          
              <ng-container matColumnDef= "role">
                <th mat-header-cell *matHeaderCellDef> PERANAN </th>
                <td mat-cell *matCellDef="let element"> {{ element.role }} </td>
              </ng-container>
  
              <ng-container matColumnDef= "action">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class= "header-icon" (click)="openEditDialog( element.id )">
                        <mat-icon class= "edit-icon"> edit </mat-icon>
                      </button> 
                      <button mat-icon-button class= "header-icon" (click)="onDelete( element.id )">
                        <mat-icon class= "delete-icon"> delete </mat-icon>
                      </button>  
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <div class= "showing-text">
            <span class= "fs-12-gray"> showing 1 to {{ selectedPage }} of {{ selectedPage }} entries </span>
          </div>
        </div>
      </div>
    </div>
  </div>
