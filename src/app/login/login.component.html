<main class= "main-content  mt-0 login">
    <section>
      <div class= "page-header min-vh-100">
        <div class= "container">
          <div class= "row">
            <div class= "col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class= "card card-plain">
                <div class= "card-header pb-0 text-start" style="background-color: transparent;">
                  <h4 class= "font-weight-bolder text-capitalize fs-21-bold"> log masuk </h4>
                  <p class= "mb-0 text-capitalize"> masukkan emel & kata laluan untuk log masuk </p>
                </div>
                <div class= "card-body">
                  <form role= "form" [formGroup]="loginForm">
                    <div class= "mb-3">
                        <input matInput type= "email" class= "form-control form-control-lg" placeholder= "Emel" aria-label= "Emel" formControlName="email" required>
                        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                          <span *ngIf="loginForm.controls.email.errors.required"> This field is mandatory. </span>
                          <span *ngIf="loginForm.controls.email.errors.pattern"> This field is invalid. </span>
                      </mat-error>
                    </div>
                    <div class= "mb-3">
                      <input matInput type= "password" class= "form-control form-control-lg" placeholder= "Kata Laluan" aria-label= "Kata Laluan" formControlName="password" required>
                      <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                        <span *ngIf="loginForm.controls.password.errors.required"> This field is mandatory. </span>
                        <span *ngIf="loginForm.controls.password.errors.pattern"> This field is invalid. </span>
                      </mat-error>
                    </div>
                    <div class= "forgot">
                        <span class= "fs-12-gray"> Lupa kata laluan? </span>
                    </div>
                    <div class= "text-center">
                      <button type= "button" class= "btn btn-lg bg-gradient-info btn-lg w-100 mt-4 mb-0 text-capitalize" (click)="handleLogin()"> hantar </button>
                    </div>
                  </form>
                </div>
                <div class= "card-footer text-center pt-0 px-lg-2 px-1">
                  <p class= "mb-4 text-sm mx-auto">
                    Tiada akaun?
                    <a (click)="signupAction()" class= "text-info text-gradient font-weight-bold text-capitalize"> daftar sekarang </a>
                  </p>
                </div>
              </div>
            </div>
            <div class= "col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class= "position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style= "background-image: url('assets/img/login_image.png');
          background-size: cover;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</main>
